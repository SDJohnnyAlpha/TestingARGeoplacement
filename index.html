
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Testing AR.js Geoplacement</title>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>
  </head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>
    // sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-assets>
      <a-asset-item id="object" src="./marker.obj"></a-asset-item>
      <a-asset-item id="material" src="./GeoMarker_LP_1001_BaseColor.png"></a-asset-item>
    </a-assets>
    <a-entity obj-model="obj: #object" material= "color: red" gps-entity-place="latitude:52.2667465209961 ; longitude: -7.09122848510742;"
      scale=" 3 3 3">
    </a-entity>
    <a-camera
      look-controls-enabled= 'false' arjs-look-controls= 'smoothingFactor: 0.1'
      rotation-reader
      gps-camera = "simulateLatitude:52.2667465209961; simulateLongitude: -7.09122848510742; simulateAltitude: 10; gpsMinDistance: 5;">
    </a-camera>
  </a-scene>
 </body>
</html>
